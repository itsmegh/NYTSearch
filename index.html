<body>
<div class="container">   
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4"><span class="far fa-newspaper"></span> New York Times Article Search</h1>
    </div>

    <div class="row">
        <div class="col-md-12">
            <!--Search Parameters Panel-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Parameters</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="search">Search Term:</label>
                            <input type="text" class="form-control" id="search">
                        </div>
            
                        <div class="form-group">
                            <label for="recordNumber">Number of Records to Retrieve:</label>
                            <select class="form-control" id="numRecords">
                                <option value=1>1</option>
                                <option value=5 selected>5</option>
                                <option value=10>10</option>
                            </select>
                        </div>
            
                        <div class="form-group">
                            <label for="startYear">Start Year: </label>
                            <input type="text" class="form-control" id="startYear">
                        </div>
            
                        <div class="form-group">
                            <label for="endYear">End Year: </label>
                            <input type="text" class="form-control" id="endYear">
                        </div>
            
                        <button class="btn btn-secondary" type="submit" id="searchBtn">Search</button>
                        <input class="btn btn-secondary" type="reset" value="Clear Results">
            
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <div class="row">
        <div class="col-md-12">
            <!--Results Panel-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Results</h3>
                </div>
                <div class="panel-body">
                    <div class="well">
                        <h2>Title</h2>
                        <h3>Author</h3>
                        <h4>Section</h4>
                        <h4>Date</h4>
                        <h4>Link</h4>
                    </div>
                    <div class="well">
                        <h2>Title</h2>
                        <h3>Author</h3>
                        <h4>Section</h4>
                        <h4>Date</h4>
                        <h4>Link</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
